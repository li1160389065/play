<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        #group{
            width:100%;
            height:100%;
            background-image: url("/static/backgroup.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .one{
            width:100%;
            height:100%;
            padding-top: 20%;
            position: fixed;
        }
    </style>
</head>
<body id="group">
<div align="center" class="one">
    <h1>登录</h1>
    {{ err }}
    <form action="/store_app/login/" method="post">
        {% csrf_token %}
        账号：<input type="text" name="Account"><br>
        密码：<input type="password" name="PassWord"><br>
        <input type="submit" value="提交">
    </form>
    <h3 align="center"><a href="{% url 'register' %}">注册</a></h3>
</div>
</body>
</html>
