<!DOCTYPE html>
<html>

<head><meta charset="UTF-8">
    <title>卖家管理后台</title>
    <style type="text/css">
        .quit{
            width: 50px;
            height: 50px;
            position: fixed;

            right: 0px;
        }
        #group{
            width:100%;
            height:100%;
            background-image: url("/static/backgroup.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>

</head>
<body id="group">
<div class="x-nav">
    <span class="layui-breadcrumb">
        <a href="{% url 'index' %}">返回首页</a>
        <a href="/store_app/manage_member">成员信息中心</a>
        <a href="/store_app/goods_add">商品添加</a>
        <a href="/store_app/goods_type">商品类别添加</a>
        <div class="quit"><a href="{% url 'login_out' %}">退出</a></div>
    </span>
</div>
<div class="x-body">
    <table class="layui-table">
        <thead>
          <tr>
              <th>商品编号</th>
              <th>商品名称</th>
              <th>商品类别</th>
              <th>商品原价</th>
              <th>商品库存</th>
              <th>商品单位</th>
              <th>商品概述</th>
              <th>操作</th>
			</tr>
        </thead>
        <tbody>
        {% for key,value in goods.items %}
        <form action="/store_app/management/"  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <tr >
            <td>{{ value.0 }}</td>
            <td>{{ value.1 |truncatechars:30}}</td>
            <td>{{ value.2 }}</td>
            <td>￥{{ value.3 }}</td>
            <td>{{ value.4 }}</td>
            <td>{{ value.5 }}</td>
            <td>{{ value.7|truncatechars:30 }}</td>
            <td><a href="/store_app/goods_change/{{ key }}">编辑</a> <a href="/store_app/goods_delete/{{ key }}">删除</a></td>
        </tr>
        </form>
        {% endfor %}
        </tbody>
      </table>
</div>
</body>
</html>
