<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style type="text/css">
        #group{
            width:100%;
            height:100%;
            background-image: url("/static/backgroup.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body id="group">
<div align="center">
    <h2>注册</h2>
    {{ err }}
    <form action="/store_app/register/" method="post">
        {% csrf_token %}
        用户账号：<input type="text" name="account"><br>
        用户昵称：<input type="text" name="username"><br>
        用户密码：<input type="password" name="password"><br>
        确认密码：<input type="password" name="again_password"><br>
        手机号码：<input type="text" name="phone"><br>

        <input type="submit" value="提交">
    </form>
    <h3 align="center"><a href="{% url 'login' %}">返回登录</a></h3>
</div>

</body>
</html>
