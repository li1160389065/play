<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品分类</title>
    <style>
        #group{
            width:100%;
            height:100%;
            background-image: url("/static/backgroup.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body id="group">
<div align="center"> <a href="/store_app/management">返回后台管理</a><br>

{% for key,value in types.items %}
    {{ value.1 }}

{% endfor %}
    <form action="/store_app/goods_type/" method="post">
        {% csrf_token %}
        分类编号：<input type="text" name="new_id"><br>
        分类名称：<input type="text" name="new_type"><br>

        <input type="submit" value="提交">{{ err }}<br>
    </form>
</div>
</body>
</html>
